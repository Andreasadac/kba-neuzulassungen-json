name: KBA Neuzulassungen JSON Generator

on:
  schedule:
    # Läuft täglich zwischen dem 6. und 12. eines Monats um 07:00 UTC
    - cron: '0 7 6-12 * *'
  workflow_dispatch:  # Manuelles Auslösen möglich

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Repository auschecken
      uses: actions/checkout@v3

    - name: Python installieren
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Abhängigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas

    - name: JSON-Datei generieren
      run: |
        python scripts/generate_kba_json.py

    - name: Änderungen committen
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add kba_neuzulassungen_infogram.json
        git commit -m "Automatische Aktualisierung der KBA JSON-Datei"
        git push
