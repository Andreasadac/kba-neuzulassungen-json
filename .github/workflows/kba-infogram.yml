name: KBA Infogram JSON Generator

on:
  schedule:
    - cron: '0 8 6-12 * *'  # Läuft täglich zwischen dem 6. und 12. um 08:00 Uhr
  workflow_dispatch:       # Manuell auslösbar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Repository auschecken
      uses: actions/checkout@v3

    - name: Python installieren
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Abhängigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl beautifulsoup4 requests

    - name: JSON aus KBA-Daten erzeugen
      run: python scripts/generate_kba_json_monthly.py

    - name: Git konfigurieren
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

    - name: Änderungen committen und pushen
      run: |
        git add kba_neuzulassungen_infogram.json
        git diff --cached --quiet || git commit -m "Automatische Aktualisierung der KBA JSON-Datei"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
